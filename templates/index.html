<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <title>Pokretna traka</title>
</head>
<body>
    <div class="wrapper">
        <div class="settings">
            <span id="counterAll">Ukupan broj <br></broj:br><span id="largeNum">155</span></span>
            <div class="sortingSettings">
                <button type="button">Boje i oblik</button>
                <button type="button">Model</button>
                <form action = "/success" method = "post" enctype="multipart/form-data">   
                    <input type="file" name="file"/>
                    <input type="submit" value="Upload"/>   
                </form> 
            </div>
        </div>
        <div class="conveyor">
            <div class="direction" id="directionLeft">
                <h1>Levo</h1>
                <span class="counter" id="counterLeft">50</span>
                <span>Boja</span>
                <div class="rangeContainer">
                    <section class="range-slider">
                        <span class="rangeValues"></span>
                        <input value="5" min="0" max="360" step="1" type="range" class="slider">
                        <input value="10" min="0" max="360" step="1" type="range" class="slider">
                    </section>
                </div>
                <div class="shapeContainer">
                    <span>Broj stranica</span>
                    <div class="shapeNumContainer">
                    <input type="range" class="shapeNumber" list="markers1" id="shapeLeft" step="1" min="3" max="6" value="5" onchange="getSides()"><!-- nek bude do 6 -->
                        <datalist id="markers1">
                            <option value="0" label="3"></option>
                            <option value="33" label="4"></option>
                            <option value="66" label="5"></option>
                            <option value="100" label="6"></option>
                        </datalist>
                    </div>
                    
                    <div class="imgContainer"><img src="/static/pics/3side.png" class="shapes" id="triangleLeft"><img src="/static/pics/4side.png" class="shapes" id="rectangleLeft1"><img src="/static/pics/5side.png" class="shapes" id="pentagon"><img src="/static/pics/6side.png" class="shapes" id="hexagon"></div>
                </div>
            </div>
            <div class="direction" id="directionStraight">
                <h1>Pravo</h1>
                <span class="counter" id="counterStraight">95</span>
                <div class="rangeContainer">
                    <input type="range" min="0" max="360" name="colorRange" id="colR" class="slider">
                </div>
                <div class="shapeContainer">
                    <span>Broj stranica</span>
                    <input type="range" class="shapeNumber" list="markers2">
                    <datalist id="markers2">
                        <option value="0" label="3"></option>
                        <option value="25" label="4"></option>
                        <option value="50" label="5"></option>
                        <option value="75" label="6"></option>
                        <option value="100" label="7"></option>
                    </datalist>
                    <div class="imgContainer"><canvas class="canv"></canvas></div>
                </div>
            </div>
            <div class="direction" id="directionRight">
                <h1>Desno</h1>
                <span class="counter" id="counterRight">10</span>
                <div class="rangeContainer">
                    <input type="range" min="0" max="360" name="colorRange" id="colR" class="slider">
                </div>
                <div class="shapeContainer">
                    <span>Broj stranica</span>
                    <input type="range" class="shapeNumber" list="markers3">
                    <datalist id="markers3">
                        <option value="0" label="3"></option>
                        <option value="25" label="4"></option>
                        <option value="50" label="5"></option>
                        <option value="75" label="6"></option>
                        <option value="100" label="7"></option>
                    </datalist>
                    <div class="imgContainer"><canvas class="canv"></canvas></div>
                </div>
            </div>
        </div>
    </div>
